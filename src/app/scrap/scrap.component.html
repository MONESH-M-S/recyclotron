<app-no-scrap *ngIf="wasteAvailable <= 0"></app-no-scrap>
<section *ngIf="wasteAvailable > 0">
  <div class="block-content">
    <div class="lg:px-8 md:px-6 px-4 py-2 surface-ground ng-star-inserted">
      <div class="surface-ground">
        <div class="grid">
          <div
            class="col-12 md:col-6 xl:col-3 p-3"
            *ngFor="let waste of wastes"
          >
            <div
              class="surface-card shadow-2 border-rounded p-3 waste-product cursor-pointer"
              style="border-radius: 6px"
              (click)="onProductClicked(waste._id)"
            >
              <img
                [src]="waste?.scrapId.image"
                [alt]="waste?.scrapId.product"
                class="mb-3 w-full image"
              />
              <div class="flex justify-content-between align-items-start">
                <div>
                  <div class="text-xl font-medium text-900 mb-2">
                    {{ waste?.scrapId.product | titlecase }}
                  </div>
                  <p class="mt-0 mb-3 text-600">
                    {{ waste?.scrapId.createdAt }}
                  </p>
                </div>

                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-info-circle"
                  class="p-button-rounded p-button-danger p-button-text"
                ></button>
              </div>
              <ul class="list-none m-0 p-0">
                <li
                  class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border"
                >
                  <span class="text-600 font-medium text-sm">
                    {{ waste?.scrapId.quantity }}
                  </span>
                  <span class="text-900 font-medium text-sm">
                    {{ waste?.scrapId.location | titlecase }}
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
